<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Jacques Vartabedian for inquiries, collaborations, or exhibition opportunities.">
  <meta name="keywords" content="Jacques Vartabedian, contact, artist, painting">
  <meta name="author" content="Jacques Vartabedian">
  <title>Contact - Jacques Vartabedian</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-page">
  <div class="header">
    <div class="navbar">
      <a href="index.html" class="logo">Jacques Vartabedian</a>
      <div class="nav-links">
        <a href="about.html">ABOUT</a>
        <a href="work.html">WORK</a>
        <a href="contact.html" class="active">CONTACT</a>
      </div>
    </div>
  </div>

  <main class="main-content">
    <section class="contact-section">
      <div class="container">
        <p>
          If your curiosity stirs at the fringes of my painted worlds and you wish to weave your thoughts into mine, send your words through this window into my studio.
        </p>

        <!-- FormSubmit integration -->
        <form action="https://formsubmit.co/8a99df77e8355ac0cbc0911c96c47f82" method="POST" class="contact-form" accept-charset="UTF-8">
          <!-- Delivery / UX options -->
          <input type="hidden" name="_subject" value="New message from jacquesvartabedian.art">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_next" value="https://jacquesvartabedian.art/thanks.html">
          <input type="hidden" name="_autoresponse" value="Thank you for reaching out. I’ve received your message and will get back to you soon. — Jacques">

          <!-- Spam protection -->
          <input type="hidden" name="_captcha" value="false">
          <input type="text" name="_honey" style="display:none">

          <!-- Fields -->
          <input type="text" name="name" placeholder="Your Name *" required>
          <input type="email" name="email" placeholder="Your Email *" required>
          <input type="text" name="subject" placeholder="Subject" required>
          <textarea name="message" rows="5" placeholder="Your Message *" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <div class="footer">
    <div class="social-icons">
      <a href="https://www.instagram.com/jacques_vartabedian/?hl=en" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://facebook.com/" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    </div>
    <div class="copyright">© Jacques Vartabedian</div>
  </div>
</body>
</html>
