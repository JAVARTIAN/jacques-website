  <!-- Page-specific fixes to match other pages -->
  <style>
    /* logo link should look like plain heading (not blue/purple, no underline) */
    .header .logo a,
    .header .logo a:visited {
      color: #6d6d6d; /* match your site’s grey */
      text-decoration: none;
    }
    .header .logo a:hover,
    .header .logo a:focus {
      color: #8a8a8a;
      text-decoration: none;
    }
    /* keep nav links consistent */
    .nav-links a,
    .nav-links a:visited {
      text-decoration: none;
      color: #8a8a8a;
      letter-spacing: 0.04em;
    }
    .nav-links a:hover { color: #666; }

    /* footer icon links should be images, no underline */
    .footer .social-icons a { text-decoration: none; }
    .footer .social-icons img {
      width: 18px; height: 18px; vertical-align: middle;
      display: inline-block;
    }
    .footer .social-icons a + a { margin-left: 8px; }
  </style>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Jacques Vartabedian",
    "jobTitle": "Artist",
    "image": "https://jacquesvartabedian.art/images/jacques.jpg",

    "sameAs": [
      "https://www.instagram.com/jacques_vartabedian/",

<body class="home-page">
  <!-- Header / Nav -->
  <header class="header">

  <footer class="footer">
    <div class="social-icons">
      <a href="https://www.instagram.com/jacques_vartabedian/" target="_blank" rel="noopener">
